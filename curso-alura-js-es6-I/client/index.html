<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="assets/components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/components/bootstrap/dist/css/bootstrap-theme.css">
    
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>

    <div class="mensagens" id="mensagens" > </div>
    
    <form class="form" onsubmit="negociacao.adiciona(event)">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button onclick="negociacao.apagar()" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    
    <div id="negociacoes-view">
        <!-- <table id="table-negociacoes" class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>DATA</th>
                    <th>QUANTIDADE</th>
                    <th>VALOR</th>
                    <th>VOLUME</th>
                </tr>
            </thead>
            
            <tbody>
            </tbody>
            
            <tfoot>
            </tfoot>
        </table> -->
    </div>
    
    <!-- helpers -->
    <script type="text/javascript" src="assets/js/app/helpers/DateHelper.js"></script>
    <!-- libraries -->
    <script type="text/javascript" src="assets/js/lib/Mensagem.js"></script>
    <!-- models -->
    <script type="text/javascript" src="assets/js/app/models/Negociacao_model.js"></script>
    <script type="text/javascript" src="assets/js/app/models/ListaNegociacoes_model.js"></script>
    <!-- views -->
    <script type="text/javascript" src="assets/js/app/views/Template_view.js"></script>
    <script type="text/javascript" src="assets/js/app/views/Mensagem_view.js"></script>
    <script type="text/javascript" src="assets/js/app/views/negociacoes/Negociacoes_view.js"></script>
    <!-- controllers -->
    <script type="text/javascript" src="assets/js/app/controllers/Negociacao.js"></script>
    <script type="text/javascript">
        /**
         * O objeto Proxy é usado para definir comportamentos customizados para operações 
         * fundamentais (por exemplo, pesquisa de propriedade, atribuição, enumeração, 
         * invocação de função, etc.).
         */

        const handlerUppdateViewNegociacao = {
            get: function(target, prop, receiver) {
                console.log(`a propriedade "${prop}" foi interceptada`);
                return Reflect.get(target, prop, receiver);
            }
        };

        let negociacao = new  Proxy(new Negociacao_model(new Date, 2, 2.3), handlerUppdateViewNegociacao);

        console.log(negociacao.quantidade);
        console.log(negociacao.valor);

    </script>
</body>
</html>
